<div id="root">
    <ul>
        <li v-for="(x,index) in names"><button v-on:click="removeName(index)" > -</button> {{x}} </li>
    </ul>

    <input type="text" placeholder="type something" v-model="input" @keyup.13="addNewName">
    <button v-on:click="addNewName">Add</button>
</div>
<script>
    var vm = new Vue({
        el:"#root",
        data: {

            bool:true,
            names:["Ali","Jassim","Sabri"],
            input: "",
        },
        methods:{
            addNewName : function () {
                if(this.input== ''){
                    alert("please, enter a name")
                }
                else {
                    this.names.push(this.input);
                    this.input= '';
                }
            },
            removeName: function (index) {
                this.names.splice(index,1)
            }

        }
    });
</script>
